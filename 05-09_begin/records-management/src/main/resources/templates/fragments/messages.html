<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="messages">
<div>
    <div th:if="${param.error}">
        <p class="error">Invalid email or password</p>
    </div>
    <div th:if="${param.logout}">
        <p class="message">You have been logged out</p>
    </div>
</div>
</html>
