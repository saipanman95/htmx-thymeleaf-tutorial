<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:fragment="student-edit-form" id="student-info-content">
    <div class="card bg-dark text-white mt-4">
        <div class="card-body">
            <h4 class="card-title">Edit Student</h4>
            <form th:action="@{/student/update/{studentId}(studentId=${student.studentId})}" method="post">
                <!-- First Row: First Name, Middle Name, Last Name -->
                <div class="row">
                    <!-- First Name -->
                    <div class="mb-3 col-md-4">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName"
                               th:value="${student.firstName}" required>
                    </div>
                    <!-- Middle Name -->
                    <div class="mb-3 col-md-4">
                        <label for="middleName" class="form-label">Middle Name:</label>
                        <input type="text" class="form-control" id="middleName" name="middleName"
                               th:value="${student.middleName}">
                    </div>
                    <!-- Last Name -->
                    <div class="mb-3 col-md-4">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName"
                               th:value="${student.lastName}" required>
                    </div>
                </div>

                <!-- Second Row: Suffix, Sex, Date of Birth -->
                <div class="row">
                    <!-- Suffix -->
                    <div class="mb-3 col-md-4">
                        <label for="suffix" class="form-label">Suffix:</label>
                        <input type="text" class="form-control" id="suffix" name="suffix"
                               th:value="${student.suffix}">
                    </div>
                    <!-- Sex -->
                    <div class="mb-3 col-md-4">
                        <label for="sex" class="form-label">Sex:</label>
                        <select class="form-select" id="sex" name="sex" required>
                            <option value="" >Select Sex</option>
                            <option th:value="MALE" th:text="'Male'"
                                    th:selected="${student.sex == T(com.mdrsolutions.records_management.entity.Sex).MALE}">
                                Male
                            </option>
                            <option th:value="FEMALE" th:text="'Female'"
                                    th:selected="${student.sex == T(com.mdrsolutions.records_management.entity.Sex).FEMALE}">
                                Female
                            </option>
                        </select>
                    </div>
                    <!-- Date of Birth -->
                    <div class="mb-3 col-md-4">
                        <label for="dob" class="form-label">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" name="dateOfBirth"
                               th:value="${student.dateOfBirth}">
                    </div>
                </div>

                <!-- Buttons -->
                <div class="mt-4">
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success me-2"
                            th:hx-post="@{/student/update/{studentId}(studentId=${student.studentId})}"
                            hx-target="#student-info-content"
                            hx-swap="outerHTML">
                        Save
                    </button>
                    <!-- Cancel Button -->
                    <button type="button" class="btn btn-secondary"
                            th:hx-get="@{/student/view/{studentId}(studentId=${student.studentId})}"
                            hx-target="body"
                            hx-swap="outerHTML transition:true">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
