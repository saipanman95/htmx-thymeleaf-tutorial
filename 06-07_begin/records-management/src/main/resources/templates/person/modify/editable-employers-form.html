<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="employer-form(employer, personId)">
    <div class="modal-header">
        <h5 class="modal-title" id="employerModalLbl">Employer Form</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
    </div>
    <div class="modal-body bg-light text-dark">
        <form method="post" th:action="@{/person/{personId}/employer/save(personId=${personId})}"
              th:object="${employer}">
            <input th:field="*{employerId}" type="hidden"/>

            <!-- Business Name -->
            <div class="mb-3">
                <label class="form-label" for="businessName">Business Name</label>
                <input class="form-control" id="businessName" placeholder="Business Name" required
                       th:field="*{businessName}" type="text">
            </div>

            <!--    Employment Type -->
            <div class="mb-3">
                <label class="form-label" for="employmentType">Employment Type</label>
                <select class="form-select" id="employmentType" th:field="*{type}">
                    <option value="">Pick Employment Type</option>
                    <option value="FULL_TIME">Full Time</option>
                    <option value="PART_TIME">Part Time</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <!-- Address Line 1 -->
            <div class="mb-3">
                <label class="form-label" for="position">Position</label>
                <input class="form-control" id="position" placeholder="Position Title" required
                       th:field="*{position}" type="text">
            </div>

            <!-- Address Line 1 -->
            <div class="mb-3">
                <label class="form-label" for="address1">Address Line 1</label>
                <input class="form-control" id="address1" placeholder="Address Line 1" required
                       th:field="*{address1}" type="text">
            </div>

            <!-- Address Line 2 -->
            <div class="mb-3">
                <label class="form-label" for="address2">Address Line 2</label>
                <input class="form-control" id="address2" placeholder="Address Line 2" th:field="*{address2}"
                       type="text">
            </div>

            <!-- City -->
            <div class="mb-3">
                <label class="form-label" for="city">City</label>
                <input class="form-control" id="city" placeholder="City" required th:field="*{city}" type="text">
            </div>

            <!-- State -->
            <div class="mb-3">
                <label class="form-label" for="state">State</label>
                <input class="form-control" id="state" placeholder="State" required th:field="*{state}" type="text">
            </div>

            <!-- ZIP -->
            <div class="mb-3">
                <label class="form-label" for="zip">ZIP Code</label>
                <input class="form-control" id="zip" placeholder="ZIP Code" required th:field="*{zip}" type="text">
            </div>

            <!-- Country -->
            <div class="mb-3">
                <label class="form-label" for="country">Country</label>
                <input class="form-control" id="country" placeholder="Country" required th:field="*{country}"
                       type="text">
            </div>

            <!-- Supervisor Name -->
            <div class="mb-3">
                <label class="form-label" for="supervisorName">Supervisor Name</label>
                <input class="form-control" id="supervisorName" placeholder="Supervisor Name" required
                       th:field="*{supervisorName}" type="text">
            </div>

            <!-- Supervisor Phone -->
            <div class="mb-3">
                <label class="form-label" for="supervisorPhoneNumber">Supervisor Phone</label>
                <input class="form-control" id="supervisorPhoneNumber" placeholder="Supervisor Phone" required
                       th:field="*{supervisorPhoneNumber}" type="text">
            </div>

            <!-- Supervisor Email -->
            <div class="mb-3">
                <label class="form-label" for="supervisorEmail">Supervisor Email</label>
                <input class="form-control" id="supervisorEmail" placeholder="Supervisor Email" required
                       th:field="*{supervisorEmail}" type="email">
            </div>

            <!-- Save and Cancel Buttons -->
            <div class="d-flex justify-content-end">
                <button class="btn btn-success me-2" type="submit"
                        th:hx-post="@{/person/{personId}/employer/save(personId=${personId})}"
                        hx-swap="outerHTML"
                        hx-target="#employer-list"
                        data-bs-dismiss="modal">
                  Save
                </button>
                <button class="btn btn-secondary"
                        data-bs-dismiss="modal"
                        type="button">
                  Cancel
                </button>
            </div>
        </form>
    </div>
</div>
</html>
